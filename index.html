<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="img" src="images/avatar1.jpg" />
        <h2 class="name">Mia Nackos</h2>
        <p class="carer">Actress</p>
        <div class="icons">
          <ion-icon class="icon" name="logo-facebook"></ion-icon>
          <ion-icon class="icon" name="logo-instagram"></ion-icon>
          <ion-icon class="icon" name="logo-youtube"></ion-icon>
          <ion-icon class="icon" name="logo-twitter"></ion-icon>
        </div>
      </div>
      <div class="card">
        <img class="img" src="images/avatar2.jpg" />
        <h2 class="name">Joseph Gonzalez</h2>
        <p class="carer">Actor</p>
        <div class="icons">
          <ion-icon class="icon" name="logo-facebook"></ion-icon>
          <ion-icon class="icon" name="logo-instagram"></ion-icon>
          <ion-icon class="icon" name="logo-youtube"></ion-icon>
          <ion-icon class="icon" name="logo-twitter"></ion-icon>
        </div>
      </div>
      <div class="card">
        <img class="img" src="images/afatar3.jpg" />
        <h2 class="name">Micheal Dem</h2>
        <p class="carer">Actress</p>
        <div class="icons">
          <ion-icon class="icon" name="logo-facebook"></ion-icon>
          <ion-icon class="icon" name="logo-instagram"></ion-icon>
          <ion-icon class="icon" name="logo-youtube"></ion-icon>
          <ion-icon class="icon" name="logo-twitter"></ion-icon>
        </div>
      </div>
    </div>
    <div class="toggle-btn" id="btn">
      <span id="btn-text">Dark</span>
      <img id="btn-icon" src="images/moon.png" alt="" />
    </div>
  </body>
  <script>
    let btnText = document.getElementById("btn-text");
    let btnIcon = document.getElementById("btn-icon");
    btn.onclick = function () {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        btnIcon.src = "images/sun.png";
        btnText.innerHTML = "Light";
      } else {
        btnIcon.src = "images/moon.png";
        btnText.innerHTML = "Dark";
      }
    };
    function myFunction() {
      var element = document.body;
      element.classList.toggle("dark-mode");
    }
  </script>
  <script
    type="module"
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
  ></script>
</html>
